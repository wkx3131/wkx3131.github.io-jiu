<html lang="en">
<head>

<body>
<div class="nxt" onclick="console.log('123');"></div>

    <script>
        const div = document.createElement('div');
        const divs = document.createElement('div');
const span = document.createElement('span');
span.textContent = 'biaoti';
const button = document.createElement('button');
button.textContent = '下一首';
const audio = document.createElement('audio');
audio.controls = true;
audio.loop = true;
audio.src = '';
const text = document.createTextNode('Your browser does not support this audio format.');
audio.appendChild(text);
divs.appendChild(span);
divs.appendChild(button);
div.appendChild(audio);
div.appendChild(divs);
document.body.appendChild(div);
const nxtElements = document.getElementsByClassName('nxt')[0];
button.addEventListener('click',function(){nxtElements.click()} )
div.style.width="300px"
div.style.height="100px"
div.style.border="5px solid black";
div.style=`
position:fixed;
border-radius:30px;
width:300px;
height:120px;
border:5px solid black;
top:120px
left:10px
`
divs.style=`
border-radius:25px;
width:300px;
height:120px;
cursor: grab;
background-color: #ddd;
padding: 20px;
box-sizing: border-box;
`
audio.style=`position:absolute;
bottom:0;
left:0;
`
span.style=`font-size:20px`
button.style.float="right"




// 
// 获取需要拖动的div元素 divs
// 定义变量，记录鼠标按下时的位置
let startX, startY;
// 定义变量，记录div元素的初始位置
let initialX, initialY;
// 定义变量，记录是否处于拖动状态
let isDragging = false;
// 鼠标按下事件监听器
divs.addEventListener('mousedown', function(e) {
  // 记录鼠标按下时的位置
  startX = e.clientX;
  startY = e.clientY;
  // 记录div元素的初始位置
  const rect = div.getBoundingClientRect();
  initialX = rect.left;
  initialY = rect.top;
  // 将状态设置为拖动状态
  isDragging = true;
});
// 鼠标移动事件监听器
document.addEventListener('mousemove', function(e) {
  // 如果不处于拖动状态，则直接返回
  if (!isDragging) return;
  // 计算div元素的新位置
  const dx = e.clientX - startX;
  const dy = e.clientY - startY;
  const newX = initialX + dx;
  const newY = initialY + dy;
  // 将div元素移到新位置
  div.style.left = newX + 'px';
  div.style.top = newY + 'px';
});
// 鼠标松开事件监听器
document.addEventListener('mouseup', function() {
  // 将状态设置为非拖动状态
  isDragging = false;
});

    </script>
</body>
